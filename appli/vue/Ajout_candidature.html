
<div class="container" style="width: 50%;">
    
    <div class="titre_admin rien_form">
        <h2>Candidature</h2>
    </div>

        <div class="form-group">
            <label for="date">Date de Candidature :</label>
            <div id="erreurDate"></div>
            <input class="form-control" type="date"  id="date" name="date" required>
        </div>

        <div class="form-group">
            <label for="mode_candidature">Mode de candidature:</label>
            <div id="erreurMode"></div>
            <select class="form-control" id="mode" name="choix_mode" required>
                <option value="">Choisir un mode</option>
                <option value="0">Lettre</option>
                <option value="2">Téléphone</option>
                <option value="1">Email</option>
                <option value="3">Sur place</option>
            </select>
        </div>

        <div class="form-group">
            <label for="etat_demande">Etat :</label>
            <div id="erreurEtat"></div>
            <select class="form-control" id="etat" name="etat_demande" required>
                <option value="" >Choisir un etat</option>
                <option value="0">En cours</option>
                <option value="1">Fini</option>
            </select>
        </div>

        <div class="form-group">
            <label for="reponse_candidature">Réponse :</label>
            <div id="erreurReponse"></div>
                <select class="form-control" id="reponse" name="reponse_candidature" required>
                    <option value="" >Choisir une reponse</option>
                    <option value="0">En attente</option>
                    <option value="1">Entretien en attente de réponse</option>
                    <option value="2">Refusé après entretien</option>
                    <option value="3">Refusé sans entretien</option>
                    <option value="4">Accepté</option>
                </select>
        </div>

        <div id="erreurDelai"></div>
        <div class="form-group">
            <label for="delai_reponse">Délai de la réponse (en semaines) :</label>
            <input class="form-control" id="delai" type="integer" name="delai_reponse">
            
            <label for="formation">Formation :</label>
            <div id="erreurFormation"></div>
            <select class="form-control" id="formation" name="choix_formation">
            </select>
        </div>

        <button type="submit" id="buttonAjout" class="btn btn-info btn-block" >Ajouter</button>


</div>
