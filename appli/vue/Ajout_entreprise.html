<div class="container"  style="width: 50%;">

    <div class="titre_admin rien_form">
        <h2>Ajouter une entreprise</h2>
    </div>

    <div id="erreurNom"></div>
    <div class="form-group">
        <label for="name">Nom de l'entreprise :</label>
        <input class="form-control" type="text" id="name" name="name" placeholder="Nom" required>
    </div>

    <div id="erreurFormation"></div>
    <div class="form-group">
        <div id="erreurFormation"></div>
        <label for="formation">Formation visée :</label>
        <select id="formation" class="form-control" multiple="true" name="choix_formation" placeholder="Choisissez une formation">
        </select>
    </div>

    <div id="erreurSecteur"></div>
    <div class="form-group">
        <label for="activite">Secteur d'activité :</label>
        <input class="form-control" type="text" id="activite" name="activite" placeholder="Secteur d'activité" required>
    </div>

    <div id="erreurAdresse"></div>
    <div class="form-group">
        <label for="adresse">Adresse :</label>
        <input class="form-control" type="text" id="adresse" name="adresse" placeholder="Adresse" required>
    </div>

    <div id="erreurCode"></div>
    <div class="form-group">
        <label for="code_postal">Code postal :</label>
        <input class="form-control" type="text" id="code_postal" name="code_postal" placeholder="Code postal" required>
    </div>

    <div id="erreurTel"></div>
    <div class="form-group">
        <label class="tel">Téléphone :</label>
        <input class="form-control" type="text" id= "tel" name="tel" placeholder="Tel">
    </div>

    <div id="erreurEmail"></div>
    <div class="form-group">
        <label for="email">Email :</label>
        <input class="form-control" type="text" id="email" name="email" placeholder="Email">
    </div>


    <button type="submit" id="buttonAjout" class="btn btn-info btn-block">Ajouter</button>


</div>
