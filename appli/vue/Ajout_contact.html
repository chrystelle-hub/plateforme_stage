<div class="container" style="width: 50%;">
    
    <div class="titre_admin rien_form">
        <h2>Ajouter un contact</h2>
    </div>

    <div id="erreurNom"></div>
        <div class="form-group">
            <label for="name">Nom :</label>
            <input class="form-control" type="text"  id="name_contact" name="name_contact" placeholder="Nom" required>
        </div>

        <div id="erreurFonction"></div>
        <div class="form-group">
            <div id="erreurFormation"></div>
            <label for="fonction_contact">Fonction :</label>
            <input class="form-control" type="text" id="fonction_contact" name="fonction_contact" placeholder="Fonction" required>
        </div>

        <div id="erreurTel"></div>
        <div class="form-group">
            <label for="tel_contact">Téléphone :</label>
            <input class="form-control" type="text" id="tel_contact" name="tel_contact" placeholder="Téléphone">
        </div>

        <div id="erreurEmail"></div>
        <div class="form-group">
            <label for="email_contact">Email :</label>
            <input class="form-control" type="text" id="email_contact" name="email_contact" placeholder="Email">
        </div>

        <div id="erreurLinkedin"></div>
        <div class="form-group">
            <label for="linkedin_contact">Linkedin :</label>
            <input class="form-control" type="text" id="linkedin_contact" name="linkedin_contact" placeholder="Linkedin">
        </div>

        <button type="submit" id="buttonAjout" class="btn btn-info btn-block" >Ajouter</button>


</div>
