<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../appli/css/stylesheet.css" media="all" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <title>Afpa Stage</title>
</head>

<body>
    <div id="header"></div>
    <div id="contenu"></div>
    
    <div class="contenair_historique">
        <div class="historique">

        </div>
    </div>

    <div class="mes_infos_profil">
        <h2>Mes informations</h2>
        <div class="contenair_user">

            <div class="place_edit">
                <div id="menu_1" class="user_info ouvert_user">
                    <div class="parti_1">
                        <ul>
                            <li>Nom</li>
                            <li>Prénom</li>
                            <li>Email</li>
                            <li>Statut</li>
                            <li>Formation</li>
                            <li id="liStage" style="display: none;">Stage</li>
                        </ul>
                    </div>
                    <div class="parti_2">
                        <ul>
                            <li id="nom"></li>
                            <li id="prenom"></li>
                            <li id="email"></li>
                            <li id="statut"></li>
                            <li id="formation"></li>
                            <li id="stage" style="display: none;"></li>
                        </ul>
                    </div>
                </div>

                <div id="menu_2" class="form_info cache_menu2">
                    <div class="form-group">
                        <input id="nomModif" class="form-control" type="text" placeholder="Nom...">
                        <input id="prenomModif" class="form-control" type="text" placeholder="Prénom...">
                        <input id="pwdModif" class="form-control" type="password" placeholder="Password...">
                        <select id="stageModif" class="custom-select mb-2" name="stage_reponse"
                            style="margin-left: 5px; display: none;" required>
                            <option value="">Stage trouvé ?</option>
                            <option value="1">Oui</option>
                            <option value="0">Non</option>
                        </select>
                        <button id="edit" class="btn btn-light btn-block ml-1"
                            style="background-color: #e3007e;color:white">Enregistrer</button>
                    </div>
                </div>
            </div>
            <div class="buton_profil">
                <button id="buton_edit_js" class="btn btn-info">Modifier mon profil <i
                        class="fas fa-arrow-right"></i></button>
            </div>
        </div>
    </div>
    <div id="footer"></div>

    <script>

        voletProfil = true;

        function ouvertureMenuSetting() {

            if (voletProfil) {
                voletProfil = false;
                document.getElementById("menu_1").classList.remove("ouvert_user");
                document.getElementById("menu_1").classList.add("cache_user");
                document.getElementById("menu_2").classList.remove("cache_menu2");
                document.getElementById("menu_2").classList.add("ferme_cache");
                document.getElementById("buton_edit_js").textContent = "retour";
            }
            else {
                voletProfil = true;
                document.getElementById("menu_1").classList.remove("cache_user");
                document.getElementById("menu_1").classList.add("ouvert_user");
                document.getElementById("menu_2").classList.remove("ferme_cache");
                document.getElementById("menu_2").classList.add("cache_menu2");
                document.getElementById("buton_edit_js").textContent = "Modifier mon profil"
            }
        }


        var varFermetureSetting = document.getElementById("buton_edit_js");
        varFermetureSetting.addEventListener("click", ouvertureMenuSetting);

    </script>


    <script src='../jquery-3.4.1.min.js' type='text/javascript'></script>
    <script src="../js/profil.js"></script>
</body>
