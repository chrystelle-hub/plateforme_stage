<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../appli/css/stylesheet.css"  media="all" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <title>Gamma Stage</title>
</head>

<body>
    <header>
        <div class="containerHeader">
            <div class="titreLogo">
                <div class="logoSite" ><a href="Index.html" class="logoSite"> <img class ="logoHeader" src="./../image/logo.png" href="" alt="GammaLogo"></a></div>
                <div class="titreSite" id="titre">
                    <div class="titreGamma"><b>Gamma</b></div>
                    <div class="titreStage">Stage</div>
                </div>
            </div>
            <nav class="navHeader">
                <a href="" class="boutonNav">Trouver un stage</a>
                <a href="" class="boutonNav">Ajouter une entreprise</a>
            </nav>
        </div>
    </header>


    <div class="containerConnexion">
        <div class="titrePage">Connexion</div>
        <div class="formulaire">
            <div id="user_connexion" class="formConnexion">
                <div>
                    <span id="erreur"></span>
                    <label>Votre Email</label>
                    <input type="email" id="email" name="email" placeholder="E-mail" required/>
                </div>
                <div>
                    <label>Entrez votre mot de passe</label>
                    <input type="password" id="password" name="password" placeholder="Mot de passe" required />
                </div>
                <div class="btnFormConnexion"><button id="seconnecter">Se connecter</button></div>
            </div>
            <div class="catchphrase">
                <div>Trouvez le <b>stage</b></div>
                <div>dont</div>
                <div><b>vous</b> avez besoin !</div>
            </div>
        </div>
    </div>
  
</body>
