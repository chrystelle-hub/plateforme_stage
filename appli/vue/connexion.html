<body>
    <header>
        <div class="containerHeader">
            <div class="titreLogo">
                <div class="logoSite"><a href="Index.html" class="logoSite"> <img class="logoHeader"
                            src="./../image/logo.png" href="" alt="GammaLogo"></a></div>

            </div>

        </div>
    </header>


    <div class="containerConnexion">
        <div class="titrePage">Connexion</div>
        <div class="formulaire">
            <div id="user_connexion" class="form-group">
                <div id="erreur"></div>
                <div class="form-group row">

                    <label class="col-sm-6 col-form-label">Votre Email</label>
                    <div class="col-sm-6">
                        <input type="email" class="form-control" id="email" name="email" placeholder="E-mail"
                            required />
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">Votre mot de passe</label>
                    <div class="col-sm-6">
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Mot de passe" required />
                    </div>
                </div>
                <div class="btnFormConnexion"><button id="seconnecter">Se connecter</button></div>
                <span id="chargement" style="display: none;">
                    <div id="floatingCirclesG">
                        <div class="f_circleG" id="frotateG_01"></div>
                        <div class="f_circleG" id="frotateG_02"></div>
                        <div class="f_circleG" id="frotateG_03"></div>
                        <div class="f_circleG" id="frotateG_04"></div>
                        <div class="f_circleG" id="frotateG_05"></div>
                        <div class="f_circleG" id="frotateG_06"></div>
                        <div class="f_circleG" id="frotateG_07"></div>
                        <div class="f_circleG" id="frotateG_08"></div>
                    </div>
                </span>
            </div>
            <div class="catchphrase">
                <div>Trouvez le <b>stage</b></div>
                <div>dont</div>
                <div><b>vous</b> avez besoin !</div>
            </div>
        </div>
    </div>
